services:
  # FastAPI Backend Service
  - type: web
    name: rag-chatbot-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: VECTOR_DB_PATH
        value: /app/chroma_db
      - key: COLLECTION_NAME
        value: transactions
      - key: LLM_MODEL
        value: models/gemini-2.5-flash
      - key: EMBEDDING_MODEL
        value: models/text-embedding-004
      - key: TEMPERATURE
        value: 0
      - key: TOP_K_RESULTS
        value: 3
      - key: PORT
        value: 8000
    disk:
      name: chroma-data
      mountPath: /app/chroma_db
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true

  # Streamlit UI Service
  - type: web
    name: rag-chatbot-streamlit
    runtime: docker
    dockerfilePath: ./Dockerfile.streamlit
    dockerContext: ./
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: FASTAPI_URL
        fromService:
          type: web
          name: rag-chatbot-api
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
